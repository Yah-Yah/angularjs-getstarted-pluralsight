<!DOCTYPE html>
<!-- STEP_03 Bootstrap module -->
<html lang="en" ng-app="githubViewer">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script data-require="angular.js@"
          data-semver="1.3.0-beta.5"
          src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <!-- NOTE: Had to move reference to my script that calls angular object below inclusion of angularJS library -->
  <script src="script.js"></script>
</head>
<body ng-controller="MainCtrl">
  <h1>{{ message }}</h1>
  <p>this title has {{ message.length }} characters</p>
  <h2>{{ error }}</h2>
  <h2>This page is made by {{user.name}} in {{user.location}} last updated on {{user.updated_at}}</h2>
  <img ng-src="{{user.avatar_url}}" alt="{{user.name}}" title="well, well, well, isn't it professional now?">
</body>
</html>
