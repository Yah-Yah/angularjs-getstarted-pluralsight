<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script data-require="angular.js@"
          data-semver="1.3.0-beta.5"
          src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
</head>
<!-- STEP_01 add controller directive to the section of html I want to manage with it -->
<body ng-controller="MainCtrl">
  <!-- STEP_03 now we can data bind expression to the website -->
  <h1>{{ message }}</h1>
  <p>this title has {{ message.length }} characters</p>
</body>
</html>
